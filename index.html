<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Result Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Student Result Calculator</span>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <div class="card shadow">
    <div class="card-body">

      <h4 class="text-center mb-3">Enter Student Details</h4>

      <div class="mb-3">
        <label>Student Name</label>
        <input type="text" id="name" class="form-control">
      </div>

      <div class="mb-3">
        <label>Register Number</label>
        <input type="text" id="regno" class="form-control">
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label>Subject 1</label>
          <input type="number" id="m1" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label>Subject 2</label>
          <input type="number" id="m2" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label>Subject 3</label>
          <input type="number" id="m3" class="form-control">
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary" onclick="calculateResult()">
          Calculate Result
        </button>
      </div>

      <div id="result" class="alert alert-info mt-4 d-none"></div>

    </div>
  </div>
</div>

<!-- External JavaScript -->
<script src="script.js"></script>

</body>
</html>
